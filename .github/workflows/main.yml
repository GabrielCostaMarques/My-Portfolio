name: Update Portfolio

on:
  push:
    branches:
      - main  # quando houver push na branch main

jobs:
  build:
    name: Deploy gh-pages
    runs-on: ubuntu-latest

    steps:
      - name: Git Config
        run: git config --global user.email "gabrielcostamarques2@gmail.com" git config --global user.name "GabrielCostaMarques"
    
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Instalar dependências
        run: npm install

      - name: Executar deploy
        run: npm run deploy
